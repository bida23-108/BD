<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Chels!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to right, #000000, #303033);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid rgba(255,255,255,0.75);
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    p {
      font-size: 1.5rem;
      margin-top: 1.5em;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 3s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .balloon {
      font-size: 4rem;
      animation: float 3s ease-in-out infinite;
      animation-delay: 4s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .hidden-video {
      position: absolute;
      left: -9999px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Hidden YouTube Music -->
  <div class="hidden-video">
    <iframe width="0" height="0"
      src="https://www.youtube.com/watch?v=2lKw4IL2Hks"
      frameborder="0"
      allow="autoplay"
    ></iframe>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <div class="container">
    <div class="card">
      <h1>Happy Birthday, Chels!</h1>
      <p>Nasty 19! ðŸ’™</p>
      <div class="balloon">ðŸŽˆðŸŽ‰ðŸŽˆ</div>
    </div>
  </div>

  <!-- Confetti Burst Script -->
  <script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    const numberOfPieces = 300;

    for (let i = 0; i < numberOfPieces; i++) {
      pieces.push({
        x: window.innerWidth / 2,
        y: window.innerHeight / 2,
        radius: Math.random() * 6 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        speedX: (Math.random() - 0.5) * 8,
        speedY: (Math.random() - 0.5) * 8,
        gravity: 0.1,
        opacity: 1
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.globalAlpha = p.opacity;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;
        p.speedY += p.gravity;
        p.opacity -= 0.005;

        if (p.opacity <= 0) p.opacity = 0;
      }
      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }

    draw();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
